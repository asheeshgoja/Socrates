<ion-header translucent>
  <!-- <ion-toolbar>
    <ion-item color="" text-wrap>
      <ion-title text-wrap style="font-family: Arizonia;text-align: center;font-size: 1.5em;color: darkblue;">
        Socrates AI
      </ion-title>
    </ion-item>
  </ion-toolbar> -->
  <ion-item>
    <span
      style="text-align: left;font-family: Arizonia;font-size: 2.3em;color:royalblue;font-weight: bolder;">Socrates</span>
    <ion-title text-right>
      <ion-icon name="power" style="font-size: 2.0em;color:chartreuse;" (click)="resetClicked($event)">
      </ion-icon>
    </ion-title>
  </ion-item>
</ion-header>

<ion-content fullscreen>
  <ion-item > 

    <p style="font-family: Arizonia;font-size: 1.2em;color:aqua;text-align:center;">
      The AI Marriage Advisor
    </p>

  </ion-item>


  <ion-item *ngIf="this.results == null" class="top">
    <ion-label class="ion-text-wrap" style="font-family: Leckerli One;font-size:.8em;color:cornflowerblue ">
      {{inputText}}</ion-label>

    <ion-select [(ngModel)]="choices_selectbox" *ngIf="choices != null" (ionChange)="onChoicesListChange($event)"
      interface="popover">
      <ion-select-option *ngFor="let choice of choices">{{choice}}</ion-select-option>
    </ion-select>
  </ion-item>


  <ion-item *ngIf="range != null">
    <ion-input id="range_input" [(ngModel)]="selectedRange" required="true" clearInput=true type="number" pattern="\d*"
      (ionChange)="onInputTextChange($event.target.value)" (keyup.enter)="keyupEnter()"
      placeholder="valid range {{range.min}} to {{range.max}}"
      style="font-family: Leckerli One;font-size:.8em;color:cornflowerblue ">
    </ion-input>
    <ion-button *ngIf="this.validInput" (click)="onSendInput($event)">&#8594;</ion-button><br><br>
  </ion-item>


  <div *ngIf="this.results != null">
    <div>
      <!-- <img src={{results_image_source}}> -->
      <!-- <img src="../assets/imgs/h2.jpg"> -->
      <ion-grid>
        <ion-row>
          <ion-col text-right size="6">
            <ion-icon name="heart" style="font-size: 4.1em;text-align: right; color: red;"></ion-icon>
          </ion-col>
          <ion-col text-left size="6">
            <p style="font-family: Pacifico;color: forestgreen;">Congratulations !!</p>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <div class="item item-image" class="dark-theme">
      <ion-row>
        <ion-col size="2">
          <img *ngIf="results_image_source" src="../assets/imgs/brain.jpg">
        </ion-col>
        <ion-col size="10">
          <p style="font-family: Leckerli One;color: blueviolet;">{{results_caption}}</p>
        </ion-col>
      </ion-row>
    </div>
    <div>
      <ion-row text-center>
        <ion-col>
          <ion-button color="light" (click)="onShowReasoning($event)" style="font-family: Leckerli One;">why</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>


  <ion-grid *ngIf="this.showGrid" text-center style="font-family: Leckerli One;font-size:.8em;color:cornflowerblue ">

    <ion-row>
      <!-- <ion-col>
        <br>
        <div>Factors</div>
      </ion-col> -->
    </ion-row>
    <ion-row *ngFor="let matchFactor of matchFactors">
      <ion-col>
        <div>{{matchFactor.factor}} : {{matchFactor.value}}</div>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <ion-button color="light" (click)="onShowResponses($event)" style="font-family: Leckerli One;" >Responses</ion-button>
      </ion-col>
    </ion-row>

    <!-- <ion-row *ngIf="this.showResponses" text-center>
      <ion-col>
        <br>
        <div>Your responses</div>
      </ion-col>
    </ion-row> -->
    <ion-row *ngFor="let questionAnswer of questionAnswers" text-center>
      <ion-col *ngIf="this.showResponses">
        <div>{{questionAnswer.question}} : {{questionAnswer.answer}}</div>
      </ion-col>
    </ion-row>

  </ion-grid>
  <br><br>



</ion-content>
